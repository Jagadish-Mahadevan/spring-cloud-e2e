
spring.application.name=config-client-app
spring.cloud.config.discovery.enabled=true


#spring.cloud.config.discovery.serviceId=SHOULD MATCH THE NAME OF THE application name of config server. 
#by default the config client will look for config server with name configserver

#No need to register explictly if spring-cloud-starter-netflix-eureka-client is on classpath
eureka.client.service-url.defaultZone=http://discovery-1:8761/eureka,http://discovery-2:8761/eureka